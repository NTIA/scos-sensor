version: '3'

services:
  db:
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - ./data:/var/lib/postgresql/data

  api:
    healthcheck:
      test: test ! -e /sdr_unhealthy && test ! -e /scheduler_dead
      interval: 10s
      timeout: 1s
      retries: 1
    restart: always
    depends_on:
      - db
    labels:
      autoheal: "true"  # allow docker-autoheal to restart if unhealthy
    image: smsntia/scos-sensor:${DOCKER_TAG} # DOCKER_TAG will always be 'latest' for GitHub source
    build:
      context: .
      dockerfile: Dockerfile-api
    environment:
      - DEBUG=true
      - DOMAINS
      - GUNICORN_LOG_LEVEL
      - IPS
      - POSTGRES_PASSWORD
      - SECRET_KEY
      - DOCKER_TAG
      - GIT_BRANCH
      - IN_DOCKER=1
      - MOCK_RADIO
    expose:
      - '8000'
    volumes:
      - ${REPO_ROOT}:/opt/scos-sensor
      # Uncomment to see code changes by restarting docker container (without rebuilding)
      # - ./src:/src:ro
      # - ./gunicorn:/gunicorn:ro
      # - ./config:/config:ro
      # - ./entrypoints:/entrypoints:ro
      # - ./scripts:/scripts:ro
    devices:
      - /dev/bus/usb:/dev/bus/usb:rw
    command: /entrypoints/api_entrypoint.sh

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - '80:80'
      - '443:443'
    command: >-
      /bin/sh -c
      "envsubst '$$DOMAINS'
      < /etc/nginx/nginx.conf.template
      > /etc/nginx/conf.d/default.conf
      && exec nginx -g 'daemon off;'"
    volumes:
      - ./nginx/conf.template:/etc/nginx/nginx.conf.template:ro
      - ./src/static:/var/www/scos-sensor/static:ro
      - ${SSL_CERT_PATH}:/etc/ssl/certs/ssl-cert.pem:ro
      - ${SSL_KEY_PATH}:/etc/ssl/private/ssl-cert.key:ro
    environment:
      - DOMAINS

  # This is a stop-gap until Docker adds the capability to restart unhealthy
  # containers natively.
  #
  # https://github.com/moby/moby/issues/28400
  # https://github.com/willfarrell/docker-autoheal
  autoheal:
    image: alpine
    restart: always
    depends_on:
      - api
    build:
      context: .
      dockerfile: Dockerfile-autoheal
    image: smsntia/autoheal:${DOCKER_TAG} # DOCKER_TAG will always be 'latest' for GitHub source
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./entrypoints/autoheal_entrypoint.sh:/entrypoints/autoheal_entrypoint.sh:ro
    command: /entrypoints/autoheal_entrypoint.sh
